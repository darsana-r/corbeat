<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>signup</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
           
        </head>
        <body>
            <header class="header">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/logoname.png') }}" alt="Logo">
                </div>
                <nav class="nav-links">
                    <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('login') }}">Login</a>
                </nav>
            </header>
            <div class="log_box">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}">
                </div>
                <form id="log_form"   method="post">
                    <h2>CORBEAT</h2>
                    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                    <div class="form_el">
                        <input type="text" id="username" placeholder="Username"><br>

                    </div>
                    <div class="form_el">
                        <input type="password" id="password" placeholder="Password"><br>
                    </div>
                    
                    <div class="form_el">
                        <input type="email" id="email" placeholder="E-mail Address"><br>
                    </div>
                    <button id="submitSignUp" type="button">Sign Up</button>
                    <p class="sign">Have an account?<a href="{{ url_for('login') }}"> Log In</a></p>
                </form>
            </div>
           <script type="module" src="{{ url_for('static', filename='js/firebaseauth.js') }}"></script>

        </body>
    </html>
</DOCTYPE>
