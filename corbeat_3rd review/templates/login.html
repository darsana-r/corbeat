<!DOCTYPE html>

    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>login</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
        </head>
        <body>
            
            
            
           
            <header class="header">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/logoname.png') }}" alt="Logo">
            </div>
                </div>
                <nav class="nav-links">
                    <a href="{{ url_for('home') }}">Home</a>
                    <a href="{{ url_for('signup') }}">SignUp</a>
                </nav>
            </header>
            <div class="log_box">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}">
                </div>
                <form id="log_form"  method="post">
                    <h2>CORBEAT</h2>
                    <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                    <div class="form_el">
                        <input type="email" id="email" placeholder="Email"><br>

                    </div>
                    <div class="form_el">
                        <input type="password" id="password" placeholder="Password"><br>
                    </div>
                   
                    <button id="submitSignIn" type="button">LOGIN</button>
                    <p class="sign">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                </form>
            </div>
            <script type="module" src="{{ url_for('static', filename='js/firebaseauth2.js') }}"></script>
            
            
        </body>
    </html>
</DOCTYPE>
