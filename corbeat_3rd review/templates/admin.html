


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - CORBEAT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo-container">
          <img src="{{ url_for('static', filename='images/logoname.png') }}" alt="CORBEAT Logo">
          </div>
        <nav>
          <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#Doctors-list">Doctors</a></li>
            <li><a href="#add-doctor">Add Doctor</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </nav>
      </aside>
      <!-- Main Content -->
      <div class="main-content">
        <h1 class="main-heading">Admin Dashboard</h1>
  
        <!-- Dashboard Section -->
    <section id="dashboard" class="section">
      <h2>Dashboard</h2>
      <div class="dashboard-cards">
        <div class="dashboard-card">
          <h3>Total Users</h3>
          <p id="user-count">0</p>
        </div>
        <div class="dashboard-card">
          <h3>Total Predictions</h3>
          <p><strong>{{ total_predictions }}</strong></p>
        </div>


        <div class="dashboard-card">
          <h3>Doctors Added</h3>
          <p id="doctor-count">0</p>
        </div>
      </div>
  </section> 
  
        <!-- Add Doctor Section -->
        <section id="add-doctor" class="section">
          <h2>Add Doctor</h2>
          <form class="doctorForm">
            <label for="doctor-id">Doctor ID</label>
            <input type="text" id="doctor-id" placeholder="Enter doctor ID" required>
  
            <label for="doctor-name">Doctor Name</label>
            <input type="text" id="doctor-name" placeholder="Enter doctor name" required>
  
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>
  
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" placeholder="Enter contact number" required>
  
            <label for="hospital-name">Hospital Name</label>
            <input type="text" id="hospital-name" placeholder="Enter hospital name" required>
  
            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" placeholder="Enter years of experience" required>
  
            <button type="submit">Add Doctor</button>
          </form>
        </section>
        <!-- Doctor Table -->
        <section id="Doctors-list" class="section">
          <h2>Doctors</h2>
          <table id="doctorTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Contact</th>
                  <th>Hospital</th>
                  <th>Experience</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data will be added dynamically -->
              </tbody>
            </table>
            </section>  
      </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/admindb.js') }}"></script>
  </body>
  </html>
