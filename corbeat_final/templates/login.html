<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CorBeat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logoname.png') }}" alt="Logo">
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('signup') }}">SignUp</a>
        </nav>
    </header>

    <div class="log_box">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>

        <form id="log_form" method="POST" action="{{ url_for('login') }}">
            <h2>CORBEAT</h2>

            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}

            <div class="form_el">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="form_el">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">LOGIN</button>
            <p class="sign">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </form>
    </div>


    <script>
        document.getElementById("log_form").addEventListener("submit", function(event) {
    let name = document.getElementById("username").value;
    let pw = document.getElementById("password").value;

    if (name !== "user" || pw !== "1234") {
        alert("Invalid username or password");
        event.preventDefault(); // Prevent only if credentials are incorrect
    }
});

    </script>
</body>

</html>
