
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - CORBEAT</title>
  <style>
    /* General Styling */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior:smooth;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 200px;
      background-color: #0d1927;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 5px;
      box-sizing: border-box;
    }

    .sidebar .logo-container {
   
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      border-radius: 5px;
    }

    .sidebar .logo-container img {
      height: 50px;
      
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin: 15px 0;
    }

    .sidebar nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar nav ul li a:hover {
      background-color: #1a7bbc;
    }

    /* Main Content Styling */
    .main-content {
      flex-grow: 1;
      background-color: #f9f9f9;
      padding: 20px;
      overflow-y: auto;
    }

    .main-heading {
      font-size: 28px;
      margin-bottom: 20px;
      color: #243b55;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      margin-bottom: 20px;
      color: #1e3a5f;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

   /* General Section Spacing */
.section {
  margin-bottom: 40px;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Dashboard Cards */
.dashboard-cards {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.dashboard-card {
  flex: 1;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.2s ease;
}

.dashboard-card:hover {
  transform: translateY(-5px);
}

.dashboard-card h3 {
  font-size: 18px;
  color: #243b55;
}

.dashboard-card p {
  font-size: 24px;
  font-weight: bold;
  color: #1f78b4;
}

/* Doctor Form Styling */
.doctorForm {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.doctorForm input,
.doctorForm button {
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  transition: border-color 0.3s ease;
}

.doctorForm input:focus {
  border-color: #1a73bc;
  outline: none;
}

.doctorForm button {
  grid-column: span 2;
  background-color: #243b55;
  color: #ffffff;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.doctorForm button:hover {
  background-color: #1a73bc;
}

/* Doctor Table Styling */
#doctorTable {
  width: 100%;
  border-collapse: collapse;
  overflow: hidden;
  border-radius: 8px;
}

#doctorTable th,
#doctorTable td {
  padding: 14px;
  border: 1px solid #ddd;
  text-align: left;
}

#doctorTable th {
  background-color: #243b55;
  color: #ffffff;
}

#doctorTable tr:nth-child(even) {
  background-color: #f9f9f9;
}

#doctorTable tr:hover {
  background-color: #f1f1f1;
}



   
/* Responsive Design */
@media (max-width: 768px) {
  .add-doctor-form {
    grid-template-columns: 1fr;
  }
}


    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100%;
        z-index: 1000;
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .dashboard-cards {
        flex-direction: column;
      }

      .dashboard-card {
        flex: 1 1 100%;
      }
    }

    @media (max-width: 480px) {
      .main-heading {
        font-size: 24px;
      }

      .add-doctor-form input,
      .add-doctor-form button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logoname.png') }}" alt="CORBEAT Logo">
        </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('admin_dashboard') }}#dashboard">Dashboard</a></li>
          <li><a href="{{ url_for('admin_dashboard') }}#add-doctor">Add Doctor</a></li>

          <li><a href="{{ url_for('homepage') }}">Logout</a></li>
        </ul>
      </nav>
    </aside>
    <!-- Main Content -->
    <div class="main-content">
      <h1 class="main-heading">Admin Dashboard</h1>

      <!-- Dashboard Section -->
  <section id="dashboard" class="section">
    <h2>Dashboard</h2>
    <div class="dashboard-cards">
      <div class="dashboard-card">
        <h3>Total Users</h3>
        <p id="user-count"></p>
      </div>
      <div class="dashboard-card">
        <h3>Doctors Added</h3>
        <p id="doctor-count"></p>
      </div>
    </div>
</section> 

      <!-- Add Doctor Section -->
      <section id="add-doctor" class="section">
        <h2>Add Doctor</h2>
        <form class="doctorForm">
          <label for="doctor-id">Doctor ID</label>
          <input type="text" id="doctor-id" placeholder="Enter doctor ID" required>

          <label for="doctor-name">Doctor Name</label>
          <input type="text" id="doctor-name" placeholder="Enter doctor name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" required>

          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" placeholder="Enter contact number" required>

          <label for="hospital-name">Hospital Name</label>
          <input type="text" id="hospital-name" placeholder="Enter hospital name" required>

          <label for="experience">Years of Experience</label>
          <input type="number" id="experience" placeholder="Enter years of experience" required>

          <button type="submit">Add Doctor</button>
        </form>
      </section>
      <!-- Doctor Table -->
      <section id="Doctors-list" class="section">
        <h2>Doctors</h2>
        <table id="doctorTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Hospital</th>
                <th>Experience</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be added dynamically -->
            </tbody>
          </table>
          </section>  
    </div>
  </div>
  <script type="module" src="{{ url_for('static', filename='js/regfinal.js') }}"></script>

</body>
</html>
